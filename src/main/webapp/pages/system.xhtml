<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Online: System Availability Monitoring!</h1>

        <div>
            <h3>Your application can run on:</h3>
            <img src="resources/gfx/dualbrand_as7eap.png" />
        </div>

        <h2>Systems</h2>
        <h:panelGroup rendered="#{empty systems}">
            <em>No registered systems.</em>
        </h:panelGroup>

        <h:dataTable var="_system" value="#{systems}"
            rendered="#{not empty members}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_system.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_system.name}
            </h:column>
            <h:column>
                <f:facet name="header">Created</f:facet>
                #{_system.created}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
