<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/templates/page.xhtml">
        <ui:define name="title">Online: Systems</ui:define>
        <ui:define name="header">Overview</ui:define>

        <ui:define name="body">
            <div id="select-one" data-alert="" class="alert-box alert" style="display: none;">
                Please, select exactly one row.
                <a href="#" class="close">&times;</a>
            </div>
            
            <form method="post" jsf:id="protectedSystem" jsf:prependId="false">
                <div class="row">
                    <div class="small-4 columns">
                        <label>System Count:
                            <input type="number" id="systemCount" name="systemCount" jsf:id="systemCount" 
                                   jsf:value="#{protectedSystemListForm.systemCount}" label="Total Systems"
                                   readonly="true" jsf:readOnly="true" />
                        </label>
                        <h:message for="systemCount" class="error" />
                    </div>

                    <div class="small-4 columns">
                        <label>Current Failures:
                            <input type="number" id="failures" name="failures" 
                                   jsf:id="failures" label="Current Failures"
                                   jsf:value="#{protectedSystemListForm.failures}" 
                                   readonly="true" jsf:readOnly="true" />
                        </label>
                        <h:message for="failures" class="error" />
                    </div>
                    
                    <div class="small-4 columns">
                        <label>Last Refresh Date:
                            <input type="text" id="lastRefresh" name="lastRefresh" 
                                   jsf:id="lastRefresh" label="Last Refresh Date"
                                   jsf:value="#{protectedSystemListForm.lastRefreshDate}" 
                                   readonly="true" jsf:readOnly="true" />
                        </label>
                        <h:message for="lastRefresh" class="error" />
                    </div>
                </div>
            </form>
            
            <div class="row">
                <div class="small-12 columns">&nbsp;</div>
            </div>
            
            <div class="row">
                <div class="small-12 columns">
                    <div class="page">
                        <ui:repeat var="item" value="#{protectedSystemListForm.all}">
                            <div class="box#{item.systemOutage ? ' outage' : ''}">
                                <a href="edit.xhtml?id=#{item.id}">
                                    <p>#{item.name}
                                        <br></br>
                                        #{item.lastSeen}
                                    </p>
                                </a>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
            
            <script>
                setInterval(function(){
                    window.location.reload();
                }, 60000);
            </script>
        </ui:define>
    </ui:composition>
</html>
