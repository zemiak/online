<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/page.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{genreEditForm.id}" />
            <f:viewAction action="#{genreEditForm.check}" />
        </f:metadata>

        <ui:define name="title">Online: Systems</ui:define>
        <ui:define name="header">Systems</ui:define>

        <ui:define name="body">
            <h3>Genres</h3>

            <div id="select-one" data-alert="" class="alert-box alert" style="display: none;">
                Please, select exactly one row.
                <a href="#" class="close">&times;</a>
            </div>

            <form method="post" jsf:id="protectedSystem" jsf:prependId="false" enctype="multipart/form-data" jsf:enctype="multipart/form-data">
                <div class="row">
                    <div class="small-6 columns">
                        <label>Name:
                            <input type="number" id="systemCount" name="systemCount" jsf:id="systemCount"
                                   jsf:value="#{protectedSystemForm.systemCount}" label="Total Systems"
                                   readonly="true" jsf:readOnly="true" />
                        </label>
                        <h:message for="name" class="error" />
                    </div>

                    <div class="small-6 columns">
                        <label>Display Order:
                            <input type="number" id="failures" name="failures"
                                   jsf:id="failures" label="Current Failures"
                                   jsf:value="#{protectedSystemForm.failures}"
                                   readonly="true" jsf:readOnly="true" />
                        </label>
                        <h:message for="number" class="error" />
                    </div>
                </div>
            </form>

            <table id="grid" class="display" cellspacing="0" width="100%">
                <thead> <tr>
                    <th>Start</th> <th>End</th> <th>Duration</th>
                </tr> </thead>
            </table>

            <script type="text/javascript" src="edit.js"></script>
        </ui:define>
    </ui:composition>
</html>
