<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/page.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{genreEditForm.id}" />
            <f:viewAction action="#{genreEditForm.check}" />
        </f:metadata>
        
        <ui:define name="title">
            <h:outputText value="#{genreEditForm.actionTitle} Genre"></h:outputText>
        </ui:define>
        

        <ui:define name="body">
            <div class="panel small-panel">
                <div class="row">
                    <div class="small-12 columns">
                        <h3>#{genreEditForm.actionTitle} Genre</h3>
                    </div>
                </div>
            </div>
            
            <div class="row">&nbsp;</div>

            <form method="post" jsf:id="genreEditForm" jsf:prependId="false" enctype="multipart/form-data" jsf:enctype="multipart/form-data">
                <div class="row">
                    <div class="small-8 columns">
                        <label>Name:
                            <input type="text" id="name" name="name" jsf:id="name" 
                                   jsf:value="#{genreEditForm.bean.name}" label="Name"
                                   placeholder="Enter Genre Name" jsf:required="true" />
                        </label>
                        <h:message for="name" class="error" />
                    </div>

                    <div class="small-4 columns">
                        <label>Display Order:
                            <input type="number" id="displayOrder" name="displayOrder" 
                                   jsf:id="displayOrder" label="Display Order"
                                   jsf:value="#{genreEditForm.bean.displayOrder}" 
                                   placeholder="Enter Display Order" />
                        </label>
                        <h:message for="number" class="error" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-12 columns">
                        <label>Picture Filename:
                            <input type="text" id="pictureFileName" name="pictureFileName" 
                                   jsf:id="pictureFileName" label="Picture Filename"
                                   jsf:value="#{genreEditForm.bean.pictureFileName}" 
                                   placeholder="Enter Picture Filename" jsf:readonly="true" readonly="true" />
                        </label>
                        <h:message for="pictureFileName" class="error" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-10 columns">
                        <label>Picture Upload:
                            <h:inputFile id="file" value="#{genreEditForm.file}" validator="#{genreEditForm.validateFile}" />
                        </label>
                        <h:message for="file" class="error" />
                    </div>
                    
                    <div class="small-2 columns">
                        <h:commandButton value="Upload" action="#{genreEditForm.upload}" styleClass="small button" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-6 columns">
                        <img alt="#{genreEditForm.bean.name} Thumbnail"
                                src="/movies/images/genre/#{genreEditForm.bean.id}" />
                    </div>
                </div>
                
                <div class="row">&nbsp;</div>
                
                <div class="row">
                    <div class="small-12 columns">
                        <ul class="button-group">
                            <li><a href="index.xhtml" class="small button secondary">Close</a></li>
                            <li><input type="submit" class="small button" jsf:value="Save &amp; Close" jsf:action="#{genreEditForm.save()}" /></li>
                            <li><a class="small button alert" href="javascript:$('#removeButton').click();" data-confirm="" type="button">Remove</a></li>
                        </ul>
                    </div>
                </div>
                
                <button jsf:id="removeButton" id="removeButton" jsf:action="#{genreEditForm.remove()}" style="display:none;" />
            </form>
        </ui:define>
    </ui:composition>
</html>
